<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume-Calculator </title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="body">
        <u>
            <h1 style="margin-left: 230px;color:rgb(226, 189, 43) ;">Volume-Calculator</h1>
        </u>
        <div class="circle all">
            <h1 style="color: red;">For Calculating Volume Of Sphere</h1>
            <label>Enter Radius of Sphere: </label>

            <input type="number" name="Radius" id="Radius" placeholder="radius(in cm)" required>
            <br>
            <br>
            <button class="cir-btn" onclick="volumesphere()">Calculate Volume</button>
            <h3 id="area_circle" class="area_h3">

            </h3>
        </div>
        <div class="triangle all">
            <h1 style="color: red;">For Calculating Volume Of Cubiod</h1>
            <label>Enter Height of Cubiod : </label>
            <input type="number" name="h_tri" id="h_tri" placeholder="Height(in cm)"  required>
            <br>
            <br>
            <label>Enter Base of Cubiod : </label>
            <input type="number" name="b_tri" id="b_tri" placeholder="Base(in cm)" required>
            <br>
            <br>
            <label>Enter Length of Cubiod : </label>
            <input type="number" name="l_tri" id="l_tri" placeholder="length(in cm)" required>

            <button class="tri-btn" onclick="volumecubiod()">Calculate Volume</button>
            <h3 id="area_triangle" class="area_h3">
            </h3>
        </div>
    </div>
    </div>
    <div class="quad ">
        <h1 style="color: red;">For Calculating Volume Of Pyramid</h1>
        <br>

        <label>Enter Height of Pyramid : </label>
            <input type="number" name="h_pry" id="h_pry" placeholder="Height(in cm)  " required>
            <br>
            <br>
        <label>Enter Length of Pyramid : </label>
            <input type="number" name="l_pry" id="l_pry" placeholder="Length(in cm) " required> 
            <br>
            <br>
        <label>Enter Base of Pyramid : </label>
            <input type="number" name="b_pry" id="b_pry" placeholder="Height(in cm)" required>
            <br>

        <button class="tri-btn" onclick="volumepry()">Calculate Volume</button>
        
       <h3 id="vol_pyramid"></h3>
    </div>
    </div>
</body>
<script src="script.js"></script>

</html>
